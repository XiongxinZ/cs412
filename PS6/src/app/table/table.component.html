<button (click)="toggleDisplay()" >Display All Weather Data</button>
<div [hidden]="isShow">
  <table id="weathers">
    <tr>
      <th *ngFor="let col of headers">
        {{col}}
      </th>
    </tr>
    <tr *ngFor="let row of weathers">
      <td *ngFor="let col of attributes">
        {{row[col]}}
      </td>
    </tr>
  </table>
</div>
